theme: jekyll-theme-minimal
title: Microhack - Trustworthy AI
description: Hands-on Microhack created by Microsoft Office of the CTO Americas, focused on Trustworthy AI
baseurl: /microhacks-trust-ai
url: https://microsoft.github.io

# Exclude files from Jekyll build
exclude:
  - .devcontainer/
  - .github/
  - .azure/
  - .evalenv/
  - infra/
  - scripts/
  - app/
  - evals/
  - data/
  - "*.py"
  - "*.sh"
  - "*.ps1"
  - "*.bicep"
  - "*.json"
  - azure.yaml
  - azure_pwsh.yaml
  - Dockerfile
  - requirements.txt

# Include markdown files
include:
  - README.md
  - docs/
  - code/
  - media/

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false